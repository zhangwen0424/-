<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>vue双向绑定v-model</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 将数据绑定到视图 -->
      <p>输入内容为：{{message}}</p>
      <!-- 将视图绑定到数据 -->
      <input type="text" v-model="message" />
    </div>
  </body>
</html>
<script>
  var vue = new Vue({
    el: "#app",
    data: {
      message: "hello!",
    },
  });
</script>
